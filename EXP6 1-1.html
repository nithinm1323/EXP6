
<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>Budget Calculator App</title>
<script src="https://code.jquery.com/jquery-3.7.1.min.js"></script>
<style>
body {
font-family: Arial, sans-serif;
background-color: #f2f2f2;
margin: 0;
padding: 0;
}
.header {
background: black;
color: white;
padding: 15px;
text-align: center;
font-size: 24px;
font-weight: bold;
}
.container {
width: 60%;
margin: 30px auto;
background: #fff;
padding: 30px;
border-radius: 8px;
box-shadow: 0px 4px 10px rgba(0,0,0,0.2);
text-align: center;
}
input[type="number"] {
padding: 8px;
margin: 10px;
width: 120px;
border: 1px solid #ccc;
border-radius: 5px;
text-align: center;
}
button {
background: #2c3e90;
color: white;
border: none;
padding: 10px 20px;
font-size: 16px;
border-radius: 5px;
cursor: pointer;
margin-top: 20px;
}
button:hover {
background: #1a2566;
}
.results {
display: flex;
justify-content: center;
gap: 20px;
margin-top: 30px;
}
.box {
padding: 20px;
border-radius: 8px;
width: 180px;
color: white;
font-weight: bold;
font-size: 16px;
}
.rent { background: #2c3e90; }
.acc { background: #27ae60; }
.emer { background: #2980b9; }
.save { background: #c0392b; }
</style>
</head>
<body>
<div class="header">Budget Calculator App</div>

<div class="container">
<h3>Enter Amount that you want to Manage</h3>
<input type="number" id="amount" placeholder="Enter amount"><br>

<h3>How would you like to divide your money?</h3>
Room Rent(%) <input type="number" id="rent" placeholder="0">
Accessories(%) <input type="number" id="accessories" placeholder="0">
Emergency(%) <input type="number" id="emergency" placeholder="0">
Saving(%) <input type="number" id="saving" placeholder="0"><br>

<button id="calc">Evaluate My Money</button>

<div class="results">
<div class="box rent" id="rentBox">Room Rent<br>Rs.0.00</div>
<div class="box acc" id="accBox">Accessories<br>Rs.0.00</div>
<div class="box emer" id="emerBox">Emergency<br>Rs.0.00</div>
<div class="box save" id="saveBox">Saving<br>Rs.0.00</div>
</div>
</div>

<script>
$(document).ready(function(){
$("#calc").click(function(){
let amount = parseFloat($("#amount").val());
let rent = parseFloat($("#rent").val());
let acc = parseFloat($("#accessories").val());
let emer = parseFloat($("#emergency").val());
let save = parseFloat($("#saving").val());

let totalPercent = rent + acc + emer + save;

if(isNaN(amount) || isNaN(rent) || isNaN(acc) || isNaN(emer) || isNaN(save)){
alert("Please fill all fields!");
return;
}

if(totalPercent !== 100){
alert("Percentages must add up to 100!");
return;
}

let rentAmt = (amount * rent / 100).toFixed(2);
let accAmt = (amount * acc / 100).toFixed(2);
let emerAmt = (amount * emer / 100).toFixed(2);
let saveAmt = (amount * save / 100).toFixed(2);

$("#rentBox").html(`Room Rent<br>Rs.${rentAmt}`);
$("#accBox").html(`Accessories<br>Rs.${accAmt}`);
$("#emerBox").html(`Emergency<br>Rs.${emerAmt}`);
$("#saveBox").html(`Saving<br>Rs.${saveAmt}`);
});
});
</script>
</body>
</html>
